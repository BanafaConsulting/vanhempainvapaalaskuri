<!doctype html>
<html lang="en">

<head>
  <title>Vanhempainvapaalaskuri beta</title>

  <!-- Custom CSS -->

<body>
  <div class="container">

      <div class="col-md-3">

      </div>

      </div>
      <div class="col-md-6">

      <div class="col-md-12">
        <img src="http://via.placeholder.com/960x500" class="img-fluid" alt="Gantt-kaavio">

    <div class="row">
      <div class="col-md-4">
